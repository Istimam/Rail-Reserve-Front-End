<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Rail Reserve</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- swiffy-animation  -->
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <!-- flatpickr  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="add-train.css">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <!-- navbar  -->
  <div id="navbar"></div>

  <!-- body content  -->
  <div class="add-train mt-20 w-[1200px] mx-auto">
    <div class="bg-green-200 shadow-lg rounded-lg">
      <div class="bg-green-700 p-6">
        <h1 class="text-3xl font-bold text-white">Add Train</h1>
      </div>
      <form id="train-form" action="" class="p-8 space-y-6">
        <div class="flex items-center gap-4">
          <label for="train-name" class="w-1/4 text-lg font-medium text-gray-700">Train Name:</label>
          <input type="text" id="train-name" name="train-name" required 
                 class="w-3/4 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Name must be UNIQUE">
        </div>
        <label for="add-staions" class="w-1/4 text-lg font-medium text-gray-700">Train Route:</label>
        <div id="stations-container" class="mt-4">
       <!-- Dynamically added stations -->
        </div>
        <button type="button" id="add-station-button">+ Add Station</button>
      <!-- Multiple Selected Dropdown For Coach Class -->
      <div>
          
      <div class="relative inline-block w-64 w-full max-w-sm mt-5">
          <label for="coach-dropdown" class="block text-lg font-medium text-gray-700">Select Coach:</label>
          <button id="dropdownButton" class="w-full bg-green-700 border border-gray-300 rounded-md shadow-sm px-4 py-2 text-left text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" onclick="toggleDropdown(event)">
              Select Classes
          </button>
          <div id="dropdownMenu" class="absolute left-0 z-10 hidden w-full bg-white border rounded-md shadow-lg max-h-40 overflow-y-auto">
              <ul id="dropdownOptions" class="p-2">
                  <!-- Options will be dynamically populated here -->
              </ul>
          </div>
      </div>
      </div>
      <!-- Multiple Selected Dropdown For Days -->
      <div id="week-container" class="w-full max-w-sm mt-5">
        <label for="week-dropdown" class="block text-lg font-medium text-gray-700">Select Days:</label>
        <div class="relative mt-2">
            <button id="week-dropdown-btn" type="button" class="w-full bg-green-700 border border-green-300 rounded-md shadow-sm px-4 py-2 text-left text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" aria-haspopup="true">
                Select Week
            </button>
            
            <div id="week-dropdown-menu" class="absolute mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto hidden">
              <button id="select-all-btn" class="bg-gray-500 text-white w-full py-2 text-center">Select All</button>
                <ul id="week-list" class="py-1 text-sm text-gray-700">
                    <!-- Options will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    
        <div id="week-days" class="mt-4">
            <!-- Selected week days will be displayed here -->
        </div>
      </div>
      
    <!-- submit button  -->
      <div class="">
        <button id="trainSubmitBtn" type="submit" class="px-6 py-3 bg-green-700 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Submit</button>
      </div>
      </form>
    </div>
  </div>
  
    

  <!-- footer  -->
  <div id="footer"></div>

  <script src="./nav.js"></script>
  <script src="./add-train.js"></script>
  <script src="./profile-dropdown-menu.js"></script>

</body>
</html>
