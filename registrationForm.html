  <!-- body content  -->
    <main class="pt-40 pb-12 flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full" style="max-width: 800px; margin: 0 auto;">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Registration</h2>
            <form action="#" id="registerForm" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="full-name" name="full_name" placeholder="Full Name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="tel" id="mobile" name="mobile_number" placeholder="Mobile Number" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200" maxlength="11" pattern="\d*" title="Please enter only numbers" required>

                    <input type="text" id="nid" name="nid_number" placeholder="NID Number" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="postcode" name="postcode" placeholder="Post Code" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                </div>
                <div class="mb-4">
                    <textarea id="address" name="address" placeholder="Address" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <input type="password" id="password" name="password" placeholder="Enter New Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Enter Confirm Password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200">
                </div>
                <div class="flex justify-between items-center mb-6">
                    <button id="signUpBtn" type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-200" disabled>SIGN UP</button>
                </div>
                <div class="text-center">
                    <p class="text-gray-700">Already Registered? <a href="./login.html" class="text-green-600 hover:underline">Login</a></p>
                </div>
            </form>
        </div>
        
    </main>
