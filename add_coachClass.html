<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Rail Reserve</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 items-center justify-center min-h-screen">
    
    <!-- navbar  -->
    <div id="navbar"></div>
    
    <!-- body content  -->
    <div class="add-train w-full max-w-md mx-auto mt-60">
        <div class="coachClass bg-white shadow-md rounded-lg p-8">
            <h1 class="text-2xl font-bold text-center mb-4">Add Coach Class</h1>
            <form id="coach-class-form" class="flex flex-col">
                <input type="text" id="classTitle" placeholder="Class Title" required class="mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Add</button>
            </form>
        </div>
    </div>

    <!-- footer  -->
    <div id="footer" class="mt-40"></div>
    
    <script src="./nav.js"></script>
    <script src="./toast.js" defer></script>
    <script src="./add_coachClass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
