<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }
        .message-box h1 {
            color: #166b09;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank You for Registering!</h1>
        <p>We've sent you a mail. Please follow the instructions to complete the registration process.</p>
    </div>
</body>
</html>
